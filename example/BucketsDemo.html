<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Buckets Squared Demo</title>
    <script src="dist/Buck2.js"></script>
  </head>
  <body>
    <div id="draw" style="height: 600px"></div>
    <script>
      var data = Buck2.generateSampleData(
        1000,
        Buck2.exampleConfig.Buckets,
        Buck2.exampleConfig.Bucket
      );
      console.log(data);

      var buckets = new Buck2.Buckets(
        "draw",
        Buck2.exampleConfig.Buckets,
        Buck2.exampleConfig.Bucket,
        {
          boxSize: 8,
          width: 600,
          bucketSpacing: 10,
          fontSize: 11,
          highlighted: 2
        },
        data
      );
      buckets.moveTo({ x: 100 });
      buckets.draw();
    </script>
  </body>
</html>
